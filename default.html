<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="description" content="Spotify Current Song">
    <meta name="keywords" content="spotify,obs,currently,playing">
    <meta name="author" content="bruxo00">
    <meta charset="UTF-8">

    <title>Spotify Currently Playing</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            display: grid;
            font-family: 'Montserrat', sans-serif;
            background: rgba(255, 0, 0, 1);
            overflow: hidden;
        }
    </style>
</head>

<body onload="onLoad()">
    <script>
        const onLoad = () => {
            const url = new URL(window.location.href);
            let refresh = url.searchParams.get("refresh");

            console.log(refresh);

            if (refresh == null) {
                refresh = 5000;
            }

            setTimeout(() => {
                location.reload();
            }, refresh);
        }
    </script>
</body>

</html>
