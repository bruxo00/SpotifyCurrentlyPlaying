<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="description" content="Spotify Current Song">
    <meta name="keywords" content="spotify,obs,currently,playing">
    <meta name="author" content="bruxo00">
    <meta charset="UTF-8">

    <title>Spotify Currently Playing</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
        crossorigin="anonymous" />

    <style>
        body,
        html {
            height: 100%;
            display: grid;
            font-family: 'Montserrat', sans-serif;
            background: rgba(255, 0, 0, 1);
            overflow: hidden;
        }

        .music-name-text {
            font-weight: bold;
            font-size: 3em;
            color: white;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 1000px;
        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .panel {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body onload="onLoad()">
    <div class="container centered">
        <div class="panel">
            <div class="row d-flex justify-content-center pt-4">
                <img src="https://logodownload.org/wp-content/uploads/2016/09/Spotify-logo.png"
                    style="max-width: 30%;" />
            </div>
            <div class="row d-flex justify-content-center">
                <p class="music-name-text">{MUSIC_NAME}</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
        crossorigin="anonymous"></script>
    <script>
        const onLoad = () => {
            const url = new URL(window.location.href);
            let refresh = url.searchParams.get("refresh");

            console.log(refresh);

            if (refresh == null) {
                refresh = 5000;
            }

            setTimeout(() => {
                location.reload();
            }, refresh);
        }
    </script>
</body>

</html>
